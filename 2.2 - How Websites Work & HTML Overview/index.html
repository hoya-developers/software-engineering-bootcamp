<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Site</title>
  </head>
  <body>
    <!--This is my comment-->
    <div class="top-text">
      <h1>Title of my site</h1>
      <h2>Another title</h2>
      <h3>Even smaller</h3>
      <p>This is a paragraph text</p>
    </div>
    <div class="lists">
      <ul>
        <li>List item #1</li>
        <li>List item #2</li>
        <li>List item #3</li>
      </ul>
      <ol
        ><li>List item #1</li>
        <li>List item #2</li>
        <li>List item #3</li></ol
      >
    </div>
    <button>Click Me!</button>
    <form>
      <h2>Form title</h2>
      <input type="text" placeholder="Enter your first name" value="John" />
      <input type="number" />
      <input type="password" placeholder="Enter your password" />
      <input type="submit" value="Login!" />
    </form>
    <a href="https://georgetown.edu" target="_blank">Go to Georgetown</a>
    <br />
    <img src="./georgetown.jpg" style="width: 100px" />
    <table>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
    </table>
  </body>
</html>
